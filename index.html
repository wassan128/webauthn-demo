<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
    <title>webauthn demo</title>
    <script type="module" src="./js/main.js"></script>
    <script src="./js/lib/cbor.js"></script>
    <script src="./js/lib/sha256.js"></script>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <form>
        <div>
            <h2>WebAuthn flow sample(offline)</h2>
            <h4>0. Input username</h4>
            <p>
                <label for="username">input username:</label>
                <input id="username" name="username" placeholder="username"/>
            </p>
            <p>
                <button type="button" id="btn-register">Register</button>
                <button type="button" id="btn-login">Login</button>
            </p>
        </div>

        <div>
            <h3>Attestation</h3>
            <p>
                <label for="register_challenge">challenge:</label>
                <input id="register_challenge" placeholder="challenge here" size="58"/>
            </p>
            <p>
                <label for="register_credentialId">credential ID:</label>
                <input id="register_credentialId" placeholder="credential ID here" size="58"/>
            </p>
            <p>
                <label for="attobj">Attestation Object:</label>
                <textarea id="attobj" readonly></textarea>
            </p>
            <p>
                <button type="button" id="btn-copy-atst">Copy</button>
            </p>
        </div>

        <div>
            <h3>Assertion</h3>
            <p>
                <label for="login_challenge">challenge:</label>
                <input id="login_challenge" placeholder="challenge here" size="58"/>
            </p>
            <p>
                <label for="assertobj">Assertion Object:</label>
                <textarea id="asrtobj" readonly></textarea>
            </p>
        </div>
    </form>
</body>
</html>
