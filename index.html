<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Learn FIDO</title>
    <script type="module" src="./js/main.js"></script>
    <script src="./js/lib/cbor.js"></script>
    <script src="./js/lib/sha256.js"></script>
</head>
<body>
    <form>
        <div>
            <label for="name">username:</label>
            <input id="name" name="user_id" placeholder="ID"/>
            <button type="button" id="btn-register">Register</button>
            <button type="button" id="btn-login">Login</button>
        </div>

        <div>
            <h3>Attestation</h3>
            <p>
                <label for="register_challenge">challenge:</label>
                <input id="register_challenge" placeholder="challenge" size="58"/>
            </p>
            <p>
                <label for="register_credentialId">credential ID:</label>
                <input id="register_credentialId" placeholder="credential ID" size="58"/>
            </p>
        </div>
    </form>
</body>
</html>
